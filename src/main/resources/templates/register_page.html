<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info">
<header th:insert="index.html"/>
<div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">
            <form method="post" action="/register" th:object="${registerRequest}">
                <div class="mb-4">
                    <label class="form-label" for="login">Login</label>
                    <input type="text" class="form-control" id="login" th:field="*{login}">
                    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Error</div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                </div>

                <div class="mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>

                </div>

                <div class="mb-4">
                    <label class="form-label" for="confirm_password">Confirm password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm">
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <div class="text-center forgot_password">
                <a href="/login" style="margin-top: 10px;">Already signed? Login</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
