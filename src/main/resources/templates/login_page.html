<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="bg-info">
<header th:insert="index.html"/>

<div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">
            <form method="post" action="/login" th:object="${loginRequest}">
                <div class="mb-4">
                    <label class="form-label" for="login">Login</label>
                    <input type="text" class="form-control" id="login" name="login">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <div class="text-center forgot_password">
                <a  href="/register" style="margin-top: 10px;">Not registered ?</a>
                <br>
                <a style="margin-top: 10px;">Forgot password ?</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
